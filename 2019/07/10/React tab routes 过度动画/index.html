            <h2 id="React"><a href="#React" class="headerlink" title="React"></a>React</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br></pre></td><td class="code"><pre><span class="line">import React from &apos;react&apos;;</span><br><span class="line">import &#123; Route, Redirect &#125; from &apos;react-router-dom&apos;;</span><br><span class="line">import &#123; CSSTransition &#125; from &apos;react-transition-group&apos;;</span><br><span class="line"></span><br><span class="line">import &apos;./style.scss&apos;;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * tab 路由动画，基于CSSTransition</span><br><span class="line"> * @param &#123;String classNames, Number timeout, Array routes, Component notFound&#125; props</span><br><span class="line"> * 1. 如果自定义了classNames，则需要提供几个css样式</span><br><span class="line"> *    分别为 -enter, -enter-active, -exit, -exit-active, 另外需要一套</span><br><span class="line"> *    classNames-reverse为前缀的css样式，组件会根据路由的索引决定用什么样的动画</span><br><span class="line"> * 2. 规则： 只要是一该路径开头的豆浆显示，例如 /home/123 home路由也将显示。</span><br><span class="line"> *           这是为了解决多层路由显示问题。</span><br><span class="line"> */</span><br><span class="line">let prevIndex = 0;</span><br><span class="line">let newIndex = 0;</span><br><span class="line"></span><br><span class="line">export default function TransitionedRoutes(props) &#123;</span><br><span class="line">  const routes = props.routes;</span><br><span class="line">  const timeout = props.timeout;</span><br><span class="line">  const classNames = props.classNames;</span><br><span class="line">  const NotFound = props.notFound;</span><br><span class="line">  return (</span><br><span class="line">    &lt;Route&gt;</span><br><span class="line">      &#123;(&#123; location &#125;) =&gt; &#123;</span><br><span class="line">        let hasMatched = routes.some(</span><br><span class="line">          r =&gt; r.path.split(&apos;/&apos;)[1] === location.pathname.split(&apos;/&apos;)[1]</span><br><span class="line">        );</span><br><span class="line">        //如果是 / 开头的，直接按匹配到处理</span><br><span class="line">        // location.pathname === &apos;/&apos; &amp;&amp; (hasMatched = true);</span><br><span class="line">        // if (!hasMatched) &#123;</span><br><span class="line">        //   return &lt;NotFound /&gt;;</span><br><span class="line">        // &#125;</span><br><span class="line">        return (</span><br><span class="line">          &lt;div className=&apos;router-container&apos;&gt;</span><br><span class="line">            &lt;Route</span><br><span class="line">              exact</span><br><span class="line">              path=&apos;/&apos;</span><br><span class="line">              render=&#123;() =&gt; &lt;Redirect to=&#123;routes[props.initIndex].path&#125; /&gt;&#125;</span><br><span class="line">            /&gt;</span><br><span class="line">            &#123;routes.map((&#123; path, Component &#125;, index) =&gt; (</span><br><span class="line">              &lt;Route key=&#123;path&#125; exact path=&#123;path&#125;&gt;</span><br><span class="line">                &#123;p =&gt; &#123;</span><br><span class="line">                  let cssName;</span><br><span class="line">                  const location = p.location.pathname; // 当前的路由地址</span><br><span class="line">                  newIndex = routes.findIndex(</span><br><span class="line">                    v =&gt; v.path === p.history.location.pathname</span><br><span class="line">                  );</span><br><span class="line">                  index === 0 &amp;&amp; (hasMatched = false);</span><br><span class="line">                  // 判断是否匹配到当前路由</span><br><span class="line">                  if (location.match(path)) &#123;</span><br><span class="line">                    cssName =</span><br><span class="line">                      index &gt; prevIndex ? classNames : `$&#123;classNames&#125;-reverse`;</span><br><span class="line">                    prevIndex = index;</span><br><span class="line">                  &#125; else &#123;</span><br><span class="line">                    cssName =</span><br><span class="line">                      newIndex &gt; index ? classNames : `$&#123;classNames&#125;-reverse`;</span><br><span class="line">                  &#125;</span><br><span class="line">                  return (</span><br><span class="line">                    &lt;CSSTransition</span><br><span class="line">                      // 匹配 /path开头的路由</span><br><span class="line">                      in=&#123;</span><br><span class="line">                        p.location.pathname.split(&apos;/&apos;)[1] === path.split(&apos;/&apos;)[1]</span><br><span class="line">                      &#125;</span><br><span class="line">                      timeout=&#123;timeout&#125;</span><br><span class="line">                      classNames=&#123;cssName&#125;</span><br><span class="line">                      unmountOnExit</span><br><span class="line">                    &gt;</span><br><span class="line">                      &lt;Component &#123;...p&#125; /&gt;</span><br><span class="line">                    &lt;/CSSTransition&gt;</span><br><span class="line">                  );</span><br><span class="line">                &#125;&#125;</span><br><span class="line">              &lt;/Route&gt;</span><br><span class="line">            ))&#125;</span><br><span class="line">          &lt;/div&gt;</span><br><span class="line">        );</span><br><span class="line">      &#125;&#125;</span><br><span class="line">    &lt;/Route&gt;</span><br><span class="line">  );</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">TransitionedRoutes.defaultProps = &#123;</span><br><span class="line">  routes: [],</span><br><span class="line">  timeout: 200,</span><br><span class="line">  classNames: &apos;slide-tab&apos;,</span><br><span class="line">  initIndex: 0,</span><br><span class="line">  onNotFound: () =&gt; &#123;&#125;,</span><br><span class="line">  notFound: () =&gt; &lt;div&gt;Not Found&lt;/div&gt;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
